                    type: string
                fax:
                    maxLength: 24
                    type: string
                first_name:
                    maxLength: 40
                    type: string
                last_name:
                    maxLength: 20
                    type: string
                phone:
                    maxLength: 24
                    type: string
                postal_code:
                    maxLength: 10
                    type: string
                state:
                    maxLength: 40
                    type: string
                support_rep_id:
                    type: integer
                version_stamp:
                    type: string
            required:
            - customer_id
            - first_name
            - last_name
            - email
            type: object
        employee:
            properties:
                address:
                    maxLength: 70
                    type: string
                birth_date:
                    format: date-time
                    type: string
                city:
                    maxLength: 40
                    type: string
                country:
                    maxLength: 40
                    type: string
                email:
                    maxLength: 60
                    type: string
                employee_id:
                    type: integer
                fax:
                    maxLength: 24
                    type: string
                first_name:
                    maxLength: 20
                    type: string
                hire_date:
                    format: date-time
                    type: string
                last_name:
                    maxLength: 20
                    type: string
                phone:
                    maxLength: 24
                    type: string
                postal_code:
                    maxLength: 10
                    type: string
                reports_to:
                    type: integer
                state:
                    maxLength: 40
                    type: string
                title:
                    maxLength: 30
                    type: string
            required:
            - employee_id
            - last_name
            - first_name
            type: object
        genre:
            properties:
                genre_id:
                    type: integer
                name:
                    maxLength: 120
                    type: string
            required:
            - genre_id
            type: object
        invoice:
            properties:
                billing_address:
                    maxLength: 70
                    type: string
                billing_city:
                    maxLength: 40
                    type: string
                billing_country:
                    maxLength: 40
                    type: string
                billing_postal_code:
                    maxLength: 10
                    type: string
                billing_state:
                    maxLength: 40
                    type: string
                customer:
                    $ref: '#/components/schemas/customer'
                customer_id:
                    type: integer
                invoice_date:
                    format: date-time
                    type: string
                invoice_id:
                    type: integer
                last_updated:
                    format: date-time
                    type: string
                line_items:
                    items:
                        $ref: '#/components/schemas/invoice_line'
                    type: array
                total:
                    format: float
                    type: number
            required:
            - invoice_id
            - customer_id
            - invoice_date
            - total
            type: object
        invoice_line:
            properties:
                invoice_id:
                    type: integer
                invoice_line_id:
                    type: integer
                quantity:
                    type: integer
                track_id:
                    type: integer
                unit_price:
                    format: float
                    type: number
            required:
            - invoice_line_id
            - invoice_id
            - track_id
            - unit_price
            - quantity
            type: object
        media_type:
            properties:
                media_type_id:
                    type: integer
                name:
                    maxLength: 120
                    type: string
            required:
            - media_type_id
            type: object
        playlist:
            properties:
                name:
                    maxLength: 120
                    type: string
                playlist_id:
                    type: integer
            required:
            - playlist_id
            type: object
        playlist_track:
            properties:
                playlist_id:
                    type: integer
                track_id:
                    type: integer
            required:
            - playlist_id
            - track_id
            type: object
        track:
            properties:
                album_id:
                    type: integer
                bytes:
                    type: integer
                composer:
                    maxLength: 220
                    type: string
                genre_id:
                    type: integer
                media_type_id:
                    type: integer
                milliseconds:
                    type: integer
                name:
                    maxLength: 200
                    type: string
                track_id:
                    type: integer
                unit_price:
                    format: float
                    type: number
            required:
            - track_id
            - name
            - media_type_id
            - milliseconds
            - unit_price
