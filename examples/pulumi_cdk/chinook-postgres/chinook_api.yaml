      x-af-engine: postgres
      x-af-database: chinook
      properties:
        employee_id:
          type: integer
          x-af-primary-key: auto
        last_name:
          type: string
          maxLength: 20
        first_name:
          type: string
          maxLength: 20
        title:
          type: string
          maxLength: 30
        reports_to:
          type: integer
        birth_date:
          type: string
          format: date-time
        hire_date:
          type: string
          format: date-time
        address:
          type: string
          maxLength: 70
        city:
          type: string
          maxLength: 40
        state:
          type: string
          maxLength: 40
        country:
          type: string
          maxLength: 40
        postal_code:
          type: string
          maxLength: 10
        phone:
          type: string
          maxLength: 24
        fax:
          type: string
          maxLength: 24
        email:
          type: string
          maxLength: 60
      required:
        - employee_id
        - last_name
        - first_name
    Genre:
      type: object
      x-af-engine: postgres
      x-af-database: chinook
      properties:
        genre_id:
          type: integer
          x-af-primary-key: auto
        name:
          type: string
          maxLength: 120
      required:
