      x-af-engine: postgres
      x-af-database: chinook
      properties:
        track_id:
          type: integer
          x-af-primary-key: auto
        name:
          type: string
          maxLength: 200
        album_id:
          type: integer
        media_type_id:
          type: integer
        genre_id:
          type: integer
        composer:
          type: string
          maxLength: 220
        milliseconds:
          type: integer
        bytes:
          type: integer
        unit_price:
          type: number
          format: float
      required:
        - track_id
        - name
        - media_type_id
        - milliseconds
        - unit_price
