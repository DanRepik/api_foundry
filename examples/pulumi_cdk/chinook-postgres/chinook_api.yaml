          type: integer
          x-af-primary-key: auto
        first_name:
          type: string
          maxLength: 40
        last_name:
          type: string
          maxLength: 20
        company:
          type: string
          maxLength: 80
        address:
          type: string
          maxLength: 70
        city:
          type: string
          maxLength: 40
        state:
          type: string
          maxLength: 40
        country:
          type: string
          maxLength: 40
        postal_code:
          type: string
          maxLength: 10
        phone:
          type: string
          maxLength: 24
        fax:
          type: string
          maxLength: 24
        email:
          type: string
          maxLength: 60
        support_rep_id:
          type: integer
        version_stamp:
          type: string
      required:
        - customer_id
        - first_name
        - last_name
        - email
    Employee:
