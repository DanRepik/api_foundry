          type: integer
        unit_price:
          type: number
          format: float
        quantity:
          type: integer
      required:
        - invoice_line_id
        - invoice_id
        - track_id
        - unit_price
        - quantity
    media_type:
      type: object
      x-af-engine: postgres
      x-af-database: chinook
      properties:
        media_type_id:
          type: integer
          x-af-primary-key: auto
        name:
          type: string
          maxLength: 120
      required:
