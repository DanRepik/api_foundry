        album_id:
          type: integer
          x-af-primary-key: auto
        title:
          type: string
          maxLength: 160
        artist_id:
          type: integer
      required:
        - album_id
        - title
        - artist_id
    artist:
      type: object
      x-af-engine: postgres
      x-af-database: chinook
      properties:
        artist_id:
          type: integer
          x-af-primary-key: auto
        name:
          type: string
          maxLength: 120
      required:
        - artist_id
    customer:
