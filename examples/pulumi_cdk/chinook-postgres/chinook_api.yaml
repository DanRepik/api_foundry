          type: integer
          x-af-primary-key: auto
        customer_id:
          type: integer
        customer:
          $ref: '#/components/schemas/customer'
          x-af-parent-property: customer_id
        invoice_date:
          type: string
          format: date-time
        billing_address:
          type: string
          maxLength: 70
        billing_city:
          type: string
          maxLength: 40
        billing_state:
          type: string
          maxLength: 40
        billing_country:
          type: string
          maxLength: 40
        billing_postal_code:
          type: string
          maxLength: 10
        line_items:
          type: array
          items:
            $ref: "#/components/schemas/invoice_line"
            x-af-child-property: invoice_id
        total:
          type: number
          format: float
        last_updated:
          type: string
          format: date-time
      required:
        - invoice_id
        - customer_id
        - invoice_date
        - total
    invoice_line:
      type: object
      x-af-engine: postgres
      x-af-database: chinook
      properties:
        invoice_line_id:
          type: integer
          x-af-primary-key: auto
        invoice_id:
          type: integer
